# Root logger option
# Aqui configuro nível de log global da aplicação
log4j.rootLogger=ERROR, console, marcelbritto
 
#enable JSF logging
log4j.logger.javax.faces=OFF
log4j.logger.com.sun.faces=OFF


log4j.logger.org.hibernate=ERROR, marcelbritto, console
log4j.logger.org.hibernate.type.descriptor.sql.BasicBinder=DEBUG
log4j.logger.org.hibernate.SQL=DEBUG
log4j.logger.org.hibernate.type=DEBUG


# Direct log messages to stdout
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm\:ss} %p [%c{4}] - %m%n

log4j.appender.marcelbritto=org.apache.log4j.DailyRollingFileAppender
log4j.appender.marcelbritto.DatePattern='_'yyyy-MM-dd
log4j.appender.marcelbritto.File=C:/LOGS/log_marcelbritto.log
log4j.appender.marcelbritto.layout=org.apache.log4j.PatternLayout
log4j.appender.marcelbritto.layout.ConversionPattern=%d{dd/MM/yyyy HH\:mm\:ss} %p [%c{4}] - %m%n
log4j.appender.marcelbritto.Threshold=debug


# Log everything. Good for troubleshooting



# Aqui configuro nível de log do pacote ERP
#log4j.logger.marcelbritto.erp=TRACE
log4j.logger.marcelbritto.erp=DEBUG
log4j.logger.console=DEBUG

 
# Log all JDBC parameters
log4j.logger.org.hibernate.type=OFF

